name: Release with commit

env:
  entry: 23

on:
  push:
    branches:
      - main
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      #
      # <--- TODO put BUILD step, eq. make
      #
      - id: create_tag
        run: "deno run --allow-run release.js >> $GITHUB_ENV"
      - run: "echo \"Builded Tag: ${{ env.tag }}\""
      - uses: montudor/action-zip@v1
        with:
          args: "cd dist && zip -qq -r ../release.zip ${{ env.entry }}"
      - uses: actions/upload-artifact@v3
        with:
          name: release
          path: release.zip

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: release
      - uses: montudor/action-zip@v1
        with:
          args: unzip -qq release.zip -d unzipped
      - run: ls -R
        working-directory: unzipped
      - name: Compress action step
        uses: a7ul/tar-action@v1.1.0
        id: compress
        with:
          command: c
          cwd: ./unzipped
          files: |
            ${{ env.entry }}/
          outPath: "release.tar.gz"
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ env.tag }}
          message: "Latest release"
          github_token: '${{ secrets.GITHUB_TOKEN }}'
      - uses: ChanTsune/release-with-commit@v2.8.0
        id: create_release
        with:
          regexp: "(.+)"
          regexp_options: "us"
          release_name: "${{ env.tag }}"
          tag_name: "${{ env.tag }}"
          body: "This is a automated release."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}' # This token is provided by Actions, you do not need to create your own token
      - name: Upload zip
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./release.zip
          asset_name: "pbw-${{ env.entry }}-${{ env.tag }}.zip"
          asset_content_type: application/zip
      - name: Upload tag+gzip
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./release.tar.gz
          asset_name: "pbw-${{ env.entry }}-${{ env.tag }}.tar.gz"
          asset_content_type: application/tar+gzip

